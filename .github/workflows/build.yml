name: Build Binary & ISO
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git submodule update --init --recursive
      - run: make
      - run: make manganese.iso
      - uses: actions/upload-artifact@v3
        with:
          name: manganese
          path: manganese
      - uses: actions/upload-artifact@v3
        with:
          name: manganese.iso
          path: manganese.iso
