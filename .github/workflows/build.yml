name: Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - cpu_target: x86-64-v3
            os_target: x86_64-unknown-linux-musl
            rustflags: "-C target-cpu=x86-64-v3 -C target-feature=+avx2,+fma"
          - cpu_target: x86-64-v3
            os_target: x86_64-pc-windows-gnu
            rustflags: "-C target-cpu=x86-64-v3 -C target-feature=+avx2,+fma"
          - cpu_target: x86-64-v4
            os_target: x86_64-unknown-linux-musl
            rustflags: "-C target-cpu=x86-64-v4 -C target-feature=+avx2,+avx512f,+avx512bw"
          - cpu_target: x86-64-v4
            os_target: x86_64-pc-windows-gnu
            rustflags: "-C target-cpu=x86-64-v4 -C target-feature=+avx2,+avx512f,+avx512bw"
    name: Build ${{ matrix.os_target }} (${{ matrix.cpu_target }})
    env:
      RUSTFLAGS: "${{ matrix.rustflags }}"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --yes --no-install-recommends musl-tools gcc-mingw-w64-x86-64-win32

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-unknown-linux-musl,x86_64-pc-windows-gnu

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build binary
        run: |
          TARGET="${{ matrix.os_target }}"
          cargo build --release --target ${TARGET}

      - name: Prepare artifacts
        run: |
          TARGET="${{ matrix.os_target }}"
          CPU="${{ matrix.cpu_target }}"
          mkdir -p artifacts
          
          if [[ "${TARGET}" == *"linux"* ]]; then
            if [[ "${CPU}" == "x86-64-v3" ]]; then
              cp target/${TARGET}/release/manganese artifacts/manganese-linux-avx2
            else
              cp target/${TARGET}/release/manganese artifacts/manganese-linux-${CPU}
            fi
          else
            if [[ "${CPU}" == "x86-64-v3" ]]; then
              cp target/${TARGET}/release/manganese.exe artifacts/manganese-windows-avx2.exe
            else
              cp target/${TARGET}/release/manganese.exe artifacts/manganese-windows-${CPU}.exe
            fi
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: manganese-${{ matrix.os_target }}-${{ matrix.cpu_target }}
          path: artifacts/*
          retention-days: 7
