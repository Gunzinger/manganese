[package]
name = "manganese"
version = "1.0.0"
edition = "2021"
rust-version = "1.80"

[[bin]]
name = "manganese"
path = "src/main.rs"

[dependencies]
rayon = "1.10"
libc = "0.2"
cfg-if = "1.0"
num_cpus = "1.16"

[target.'cfg(target_os = "linux")'.dependencies]
glob = "0.3"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["winbase", "sysinfoapi", "memoryapi", "processthreadsapi", "handleapi", "winnt"] }

[target.'cfg(not(windows))'.dependencies]
libc = "0.2"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[features]
default = []
avx2 = []
avx512f = []

